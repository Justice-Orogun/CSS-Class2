<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body> 
    <div class="navbar"> 
        <div class="container"> 
             <a href="#" class="logo"> OG <span>Collections</span> </a> 

             <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation"> 

             <nav> 
                 <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="Exit Navigation">

                 <ul class="primary-nav"> 
                     <li> <a href="#">Home</a></li>
                     <li> <a href="#">Features</a></li>
                     <li> <a href="#">Pricing</a></li>
                 </ul> 

                 <ul class="secondary-nav"> 
                    <li> <a href="#">Connect</a></li>
                    <li class="go-premium-cta"> <a href="#">Go Premium </a></li> 
                </ul> 
             </nav>
        </div>
    </div> 

    <section class="hero"> 
        <div class="container"> 
            <div class="left-col"> 
                <p class="subhead"> This is OG collections</p> 
                <h1> A Business That Services You Better</h1> 

                <div class="hero-cta"> 
                    <a href="#" class="primary-cta"> Try For Free</a>  

                    <a href="#" class="watch-video-cta">
                    <img src="images/watch.svg" alt="watch a video"> Watch Video 
                    </a>  
                </div>
            </div> 

            <img src="images/illustration.svg" class="hero-img" alt="illustration">

        </div>

    </section>  

    
    <section  class="features-section"> 
        <div class="container">
            <ul class="features-list">
                <li>Good services</li>
                <li>Quality Products</li>
                <li>Amazing Offers</li>
                <li>Pretty Woman Discount</li>
                <li>And So Much More</li>
            </ul> 

            <img src="images/holding-phone.jpg" alt="A man holding phone">
        </div> 

    </section>


    <script> 
    const mobileBtn = document.getElementById('mobile-cta')
        nav = document.querySelector('nav')
        mobileBtnExit = document.getElementById('mobile-exit'); 

        mobileBtn.addEventListener('click', () =>  {
            nav.classList.add('menu-btn'); 
        }) 

        mobileBtnExit.addEventListener('click', ()=> {
            nav.classList.remove('menu-btn'); 
        })

    
    </script>
    
</body>
</html>
